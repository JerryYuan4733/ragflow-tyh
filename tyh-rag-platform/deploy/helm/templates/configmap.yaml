apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "knowledge-base.fullname" . }}-config
data:
  RAGFLOW_BASE_URL: {{ .Values.env.RAGFLOW_BASE_URL | quote }}
  JWT_EXPIRE_HOURS: {{ .Values.env.JWT_EXPIRE_HOURS | quote }}
  CORS_ORIGINS: {{ .Values.env.CORS_ORIGINS | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "knowledge-base.fullname" . }}-secret
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.env.DATABASE_URL | quote }}
  REDIS_URL: {{ .Values.env.REDIS_URL | quote }}
  RAGFLOW_API_KEY: {{ .Values.env.RAGFLOW_API_KEY | quote }}
  JWT_SECRET_KEY: {{ .Values.env.JWT_SECRET_KEY | quote }}
