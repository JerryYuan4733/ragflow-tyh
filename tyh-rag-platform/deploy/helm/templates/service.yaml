apiVersion: v1
kind: Service
metadata:
  name: {{ include "knowledge-base.fullname" . }}
  labels:
    app: {{ include "knowledge-base.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: {{ include "knowledge-base.name" . }}
